<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropbox.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        .row1 {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .block {
            width: 100px;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>

<body>

    <div class="row1">

        <div class="block">
            <button style="width:220px; color:#007bff; border: none;background:white;">TRY DROPBOX BUSINESS</button>
        </div>

        <div class="row1" style="margin-left: 200px;">
            <img alt="" class="dropbox-logo__glyph"
                src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_glyph_2015_m1.svg"
                style="width:60px;height:50px">
            <img alt="" class="dropbox-logo__type"
                src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_text_2015_m1.svg"
                style="width:60px;height:60px">

        </div>

        <div class="row1">
            <a href="">Download the app</a>
        </div>

    </div>

    <hr>


    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://nektony.com/wp-content/uploads/2019/07/duplicates_in_dropbox@2x.png"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>

                        <a class="btn btn-primary btn-lg btn-block" style="background-color: white; color:black" href="#!"
                        role="button">
                        <iclass="fab fa-facebook-f me-2"></i><b>Sign in with Google</b> 
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color:white; color:black" href="#!"
                        role="button">
                        <i class="fab fa-twitter me-2"></i><b>Sign in with Apple</b> </a>

                        <br>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>


                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                  
                       

                    </form>
                </div>
            </div>
        </div>
    </section>






</body>

</html>
